version: "3.8"

services:
  node_backend:
    container_name: node-studentResult
    image: nodeStudentResult
    build:
      context: .
    ports:
      - "3001:3001"
    depends_on:
      - node_db
  node_db:
    container_name: node_db
    image: "postgres:12"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=demouser
      - POSTGRES_PASSWORD=Admin123
      - POSTGRES_DB=postgres
    volumes:
      - nps_data:/var/lib/postgresql/data

volumes:
  nps_data: {}
